<div *ngIf="functie" class="container">
  <h1>Functie: {{functie.name}}</h1>
  <form #hf="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngForm" [(ngModel)]="functie.name" class="form-control" ngControl="name" required type="text">
      <div [hidden]="name.valid || !name.touched" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input [(ngModel)]="functie.description" class="form-control" type="text">
    </div>
    <div class="row">
      <div class="col-xs-6 text-left">
        <a [routerLink]="['Functies']" role="button" class="btn btn-default">Cancel</a>
      </div>
      <div class="col-xs-6 text-right">
        <button [disabled]="!hf.form.valid" class="btn btn-default" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
