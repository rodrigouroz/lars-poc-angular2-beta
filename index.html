<html>

  <head>
    <base href="/">
    <title>LARS PoC UI Angular2 (beta)</title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fixed-data-table/dist/fixed-data-table.css">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        map: {
            'react': 'node_modules/react/dist/react.js',
            'react-dom': 'node_modules/react-dom/dist/react-dom.js',
            'node-uuid': 'node_modules/node-uuid/uuid.js',
            'fixed-data-table': 'node_modules/fixed-data-table/dist/fixed-data-table.js'
        },
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <lars-app>Loading...</lars-app>
  </body>

</html>
